<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Animation definitions -->
    <style>
      @keyframes pulse-wave {
        0% {
          stroke-dashoffset: 60;
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          stroke-dashoffset: 0;
          opacity: 0.6;
        }
      }
      
      @keyframes pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 2px rgba(255,255,255,0.5));
        }
        50% {
          filter: drop-shadow(0 0 8px rgba(255,255,255,0.9));
        }
      }
      
      .pulse-line {
        stroke-dasharray: 60;
        stroke-dashoffset: 60;
        animation: pulse-wave 2s ease-in-out infinite, pulse-glow 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="40" height="40" rx="8" fill="url(#grad1)"/>
  
  <!-- Animated pulse wave symbol -->
  <path class="pulse-line"
        d="M8 20 L12 20 L15 12 L18 28 L21 16 L24 24 L27 20 L32 20" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
</svg>

